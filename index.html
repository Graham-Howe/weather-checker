<!DOCTYPE HTML>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Get the weather anywhere in the world">
  		<meta name="author" content="Graham Howe">
  		<!-- Custom css -->
  		<link rel="stylesheet" type="text/css" href="lib/styles.css">
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!-- Materialize compiled and minified CSS -->
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  		<!-- Leaflet css-->
  		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<title> What's the weather</title>
	</head>
	<body onLoad="initLocation()">
		<video autoplay loop id="bgvid">
			<source src="lib/clear.mp4" type="video/mp4">
		</video>
		<div class="overlay"></div>
		<section class="container">
			<div class="row">
				<h1 class="center-align white-text">Realtime weather reporting</h1>
				<h3 class="center-align white-text">Click anywhere in the world...</h3>
			</div>
			<div class="row">
				<div id="map"></div>
			</div>
			<div class="row">
				<div class="col s12 m4 offset-m4">
					<div class="card hoverable card-bg">
						<div class="card-content">
							<h4 id="area" class="center-align white-text"></h4>
							<h5 id="report" class="center-align white-text"></h5>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="footer-copyright white-text">
				Built with <a href="http://materializecss.com/">Materialize</a>, <a href="http://openweathermap.org/">OpenWeatherMap</a> & <a href="http://leafletjs.com/">LeafletJs</a>
			</div>
		</footer>	
		<!-- Custom js -->
		<script src="lib/main.js"></script>
	</body>
</html>
